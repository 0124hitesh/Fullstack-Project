<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

</head>
<body>
    <div class="container mt-3 border border-muted">
           <fieldset>
               <legend class="text-info">PERSONAL INFO</legend>
               <hr>
               <input type="text" class="form-control w-75 mb-2" placeholder="Name" id="name">
               <input type="text" class="form-control w-75 mb-2" placeholder="E-mail" id="email">   
               <input type="text" class="form-control w-75 mb-2" placeholder="Phone no" id="phone">   
               <input type="text" class="form-control w-75 mb-2" placeholder="Address" id="add">   

            </fieldset>
    </div>

    <div class="container mt-5 border border-muted">
        <fieldset>
            <legend class="text-info">PAYMENT OPTION</legend>
            <hr>
            <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    &nbsp<i class="fas fa-university text-primary"></i>
                  State Bank of India Debit Card
                </label>
            </div>

            <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option1" checked>
                <label class="form-check-label" for="exampleRadios2">
                    &nbsp<i class="fab fa-paypal text-danger"></i>
                  UPI (PhonePe / Paytm / Google Pay)
                </label>
              </div>

              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option1" checked>
                <label class="form-check-label" for="exampleRadios2">
                    &nbsp<i class="fas fa-money-check text-secondary"></i>
                    Credit / Debit / ATM Card
                </label>
              </div>

              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option1" checked>
                <label class="form-check-label" for="exampleRadios3">
                    &nbsp<i class="fab fa-usps text-warning"></i>
                  Net Banking
                </label>
              </div>

              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option1" checked>
                <label class="form-check-label" for="exampleRadios4">
                    &nbsp<i class="fas fa-money-bill text-success"></i>
                  COD (Cash on Delivery)
                </label>
              </div>
         </fieldset>
    </div>
    <div class="container mt-3 pl-0">
        <button class="btn btn-primary" id="btn" type="submit">Make Payment</button>
    </div>

    <script>
      var btn=document.getElementById('btn');
      var nam=document.getElementById('name');
      var email=document.getElementById('email');
      var phone=document.getElementById('phone');
      var add=document.getElementById('add');

      btn.onclick=function(){
        var na=/[A-Za-z]/;
        var em=/[0-9A-Za-z]{1,}[@gmail.com]/;
        var ph=/[0-9]{10}/;
        var str1=String(nam.value);
        var str2=String(email.value);
        var str3=String(phone.value);

        var re="";
        if(!str1.match(na))re=re+"Invalid Name";
        if(!str2.match(em))re=re+"\n"+"Invalid Email";
        if(!str3.match(ph))re=re+"\n"+"Invalid Phone no";

        if(re.length>0)
        alert(re);
      }
    </script>
</body>
</html>
