<style>
    input[type='checkbox'],
    #bar,
    #times {
        display: none;
    }

    @media (max-width: 320px) {

        #common,
        #sec2,
        #res_name {
            width: 320px !important;
        }

        #sec2 {
            display: unset;
        }

        #left_bar {
            width: 320px;
        }

        .fa-bars,
        .fa-times {
            font-size: 25px !important;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2;
        }

        #bar {
            display: unset;
        }

        #times {
            display: none;
            color: white;
        }

        #nav_bar {
            width: 310px;
            display: unset;
            text-align: center;
            position: fixed !important;
            top: 0;
            left: 0;
            z-index: 1;
            flex-direction: column;
            background-color: black;
            padding: 15px;
            display: none;
        }

        #nav_bar li {
            padding: 10px;
        }

        #chk:checked~#bar {
            display: none;
        }

        #chk:checked~#times {
            display: unset;
        }

        #chk:checked~#nav_bar {
            display: unset;
        }
    }
</style>
